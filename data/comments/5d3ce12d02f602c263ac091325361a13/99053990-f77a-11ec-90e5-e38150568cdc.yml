content: "Quá trình sử dụng 1,2 tuần mình gặp 1 số lỗi: \r\nCửa đóng nhưng hệ thống vẫn báo là đang mở. Ko còn chuyển động nhưng sensor vẫn ở trạng thái Detected motion trong vòng 15p. \r\nMình nghĩ là do qos của Mqtt server đang set là qos=0. \r\nMình đã config lại Mqtt server qos=2. \r\nChờ thêm khoảng 1.2 tuần nữa xem có ok ko..."
